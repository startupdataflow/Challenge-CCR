<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="user">
        <img src="user.jpg" alt="Avatar do Usuário">
        <p>Bem-vindo, Carlos</p>
      </div>
      <nav>
        <button>Novo Chat</button>
        <button class="alert">Alertas</button>
      </nav>
    </aside>
    <main class="chat">
      <div class="messages">
        <div class="message bot">
          <img src="bot.jpg" alt="Avatar do Bot">
          <div class="text">
            <p>Olá, como posso te ajudar hoje?</p>
          </div>
        </div>
        <div class="message user audio">
          <audio controls>
            <source src="audio1.mp3" type="audio/mpeg">
            Seu navegador não suporta este formato de áudio.
          </audio>
          <span class="time">00:12</span>
        </div>
        <div class="message bot audio">
          <audio controls>
            <source src="audio2.mp3" type="audio/mpeg">
            Seu navegador não suporta este formato de áudio.
          </audio>
          <span class="time">00:20</span>
        </div>
        <div class="message user">
          <img src="user.jpg" alt="Avatar do Usuário">
          <div class="text">
            <p>Obrigado!</p>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" placeholder="Digite sua mensagem">
        <button>Enviar</button>
      </div>
    </main>
  </div>
</body>
</html>
