<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="user">
        <img src="user.jpg" alt="Avatar do Usuário">
        <p>Bem-vindo, Carlos</p>
      </div>
      <nav>
        <button>Novo Chat</button>
        <button class="alert">Alertas</button>
      </nav>
    </aside>
    <main class="chat">
      <div class="messages">
        <div class="message user">
          <img src="user.jpg" alt="Avatar do Usuário">
          <div class="text">
            <p>Olá, incidentes hoje na linha 9?</p>
            <span class="time">12:30</span>
          </div>
        </div>
        <div class="message bot">
          <img src="bot.jpg" alt="Avatar do Bot">
          <div class="text">
            <p>Olá! Houve um pequeno incidente na linha 9, mas já está sendo resolvido.</p>
            <span class="time">12:31</span>
          </div>
        </div>
        </div>
      <div class="input">
        <input type="text" placeholder="Digite sua mensagem">
        <button>Enviar</button>
      </div>
    </main>
  </div>
</body>
</html>
