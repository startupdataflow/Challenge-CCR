<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="user">
        <img src="user.jpg" alt="User Avatar">
        <p>Welcome back, Carlos</p>
      </div>
      <nav>
        <button>Novo Chat</button>
        <button class="alert">Alertas</button>
      </nav>
    </aside>
    <main class="chat">
      <div class="messages">
        <div class="message">
          <img src="user.jpg" alt="User Avatar">
          <div class="text">
            <p>Olá, qual linha eu pego para ir à estação Paulista?</p>
            <span class="time">12:30</span>
          </div>
        </div>
        <div class="message">
          <img src="bot.jpg" alt="Bot Avatar">
          <div class="text">
            <p>Olá, Carlos! Você pode pegar a linha amarela do metrô e descer diretamente na Estação Paulista. Atualmente, os vagões estão com 45% de ocupação, garantindo uma viagem rápida e confortável.</p>
            <span class="time">12:31</span>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" placeholder="Digite sua mensagem">
        <button>Enviar</button>
      </div>
    </main>
  </div>
</body>
</html>
