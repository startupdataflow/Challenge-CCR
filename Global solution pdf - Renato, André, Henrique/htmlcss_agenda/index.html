<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Agenda Econ√¥mica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Menu lateral -->
        <nav class="sidebar">
            <h1 class="logo">SMART HOME</h1>
            
            <ul class="menu">
                <li><a href="#"><span class="icon-dashboard"></span>Dashboard</a></li>
                <li class="active"><a href="#"><span class="icon-calendar"></span>Agenda</a></li>
                <li><a href="#"><span class="icon-chart"></span>Consumo</a></li>
                <li><a href="#"><span class="icon-settings"></span>Configura√ß√µes</a></li>
                <li><a href="#"><span class="icon-user"></span>Apresenta√ß√£o</a></li>
            </ul>
        </nav>

        <!-- Conte√∫do principal -->
        <main class="main-content">
            <!-- Barra superior -->
            <header class="top-bar">
                <div class="search-wrapper">
                    <input type="text" placeholder="Buscar por dispositivo ou palavra chave" class="search-input">
                    <button class="search-btn">Buscar</button>
                </div>
                
                <div class="header-actions">
                    <button class="icon-btn help-btn">?</button>
                    <button class="icon-btn notif-btn">üîî</button>
                    <div class="user-profile">
                        <img src="profile.jpg" alt="Perfil">
                        <span>Elon</span>
                    </div>
                </div>
            </header>

            <!-- Se√ß√£o da agenda -->
            <section class="agenda-section">
                <h2>AGENDA EC√îNOMICA</h2>
                <h3>Dispositivos</h3>
                
                <!-- Grid de dispositivos -->
                <div class="devices-grid" id="devicesGrid">
                    <!-- Cards ser√£o inseridos via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Dados dos dispositivos e seus hor√°rios
        const devices = [
            {
                name: 'Smart TV',
                icon: 'üì∫',
                time: '23:10',
                active: true
            },
            {
                name: 'Speaker',
                icon: 'üîä',
                time: '23:10',
                active: true
            },
            {
                name: 'Wifi',
                icon: 'üì°',
                time: '23:10',
                active: true
            },
            {
                name: 'Aquecedor',
                icon: 'üå°Ô∏è',
                time: '06:10',
                active: true
            },
            {
                name: 'Luzes',
                icon: 'üí°',
                time: '22:00',
                active: true
            },
            {
                name: 'Carregador',
                icon: 'üîå',
                time: '22:00',
                active: true
            }
        ];

        // Dias da semana abreviados
        const weekDays = ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'];

        // Fun√ß√£o para criar cards dos dispositivos
        function createDeviceCards() {
            const grid = document.getElementById('devicesGrid');
            
            devices.forEach(device => {
                const card = document.createElement('div');
                card.className = 'device-card';
                
                // Estrutura do card
                card.innerHTML = `
                    <div class="device-icon">${device.icon}</div>
                    <div class="device-info">
                        <h4>${device.name}</h4>
                        <div class="time-display">
                            <span class="clock-icon">‚è∞</span>
                            <span class="time">${device.time}</span>
                        </div>
                        <div class="weekdays">
                            ${weekDays.map(day => `<span class="day">${day}</span>`).join('')}
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" ${device.active ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                `;
                
                grid.appendChild(card);
            });
        }

        // Inicializar a p√°gina quando carregar
        document.addEventListener('DOMContentLoaded', createDeviceCards);
    </script>
</body>
</html>
